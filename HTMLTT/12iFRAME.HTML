<!--*  HTML IFRAME TAG  
<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hTML iFRAME</title>
      </head>
      <body>
        <iframe width="560" 
        height="315"
        src="https://www.youtube.com/embed/NPkPtu61yV4?si=B5RubX6tnn7zJ2lF" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture; web-share" 
        allowfullscreen></iframe>
        <hr>

        <iframe src="https://www.wikipedia.org/" 
        frameborder="0"
        width="100%" 
        height="500"
        ></iframe>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3690.1298162275402!2d91.8231989739774!3d22.348726641140914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30acd898945db1a7%3A0x927b02b48990bb9!2sVIP%20Tower%2C%20Nur%20Ahmed%20Rd%2C%20Chittagong!5e0!3m2!1sen!2sbd!4v1706320507316!5m2!1sen!2sbd" 
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
      </body>
    </html>
